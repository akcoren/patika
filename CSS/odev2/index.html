<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="box logo"><img src="google.jpg" alt="google old logo"></div>
    <div class="box search">
        <p>Search the web using Google!</p>
        <input type="text" name="q" value="" size="40"> 
        <br>
        <input type="button" value="Google Search">
        <input type="button" value="I'm feeling lucky">
    </div>
    <div class="utils">
        <div class="col special">
            Special Searches
            <br>
            <a href="#">Stanford Search</a>
            <br>
            <a href="#">Linux Search</a>
        </div>
        <div class="col help">
            <a href="#">Help!</a>
            <br>
            <a href="#">About Google!</a>
            <br>
            <a href="#">Company Info</a>
            <br>
            <a href="#">Google! Logos</a>
        </div>
        <div class="col subscribe">
            Get Google! <br> updates monthly:
            <br>
            <input class="textbox" type="text" name="q" value="" size="40"> 
            <br>
            <input type="button" value="Subscribe">
            <a href="#">Archive</a>
        </div>
    </div>
           
    <!-- <div class="box copyright"> Copyright Â©1998 Google Inc.</div> -->
</body>
</html>
