<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Kitchen</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap" rel="stylesheet" />
    <!-- Boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-md mainContainer">
        <section class="menu">
            <!-- title -->
            <div class="title">
                <h2>Asian Kitchen's Menu</h2>
            </div>
            <!-- filter buttons-->
            <div class="btn-container" id="filterButtons">
                <button type="button" class="btn btn-primary m-2">BTN</button>
                <!-- <button type="button" class="btn btn-primary m-2">BTN</button> -->
                <!-- <button type="button" class="btn btn-primary m-2">BTN</button> -->
                <!-- <button type="button" class="btn btn-primary m-2">BTN</button> -->
            </div>
            <!-- menu items -->
            <div class="section-center row" id="menuItems">
                <div class="col-12 col-md-6" style="background-color: pink;">
                    first item
                    <div class="row">
                        <div class="col-3" style="background-color: red;">
                            first picture
                        </div>
                        <div class="col-9" style="background-color: yellow;">
                            <div>
                                title
                            </div>
                            <div>
                                description
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    second item
                </div>
                <div class="col-6">
                    third item
                </div>
                <div class="col-6">
                    fourth item
                </div>
                <!-- single-item -->
                <!-- end of single item -->
                <div class="col-md-6 p-3 m-3">
                    <div class="row">
                        <div class="col-3">
                            <img class="img-fluid rounded border-5 border-dark"
                                src="https://twoplaidaprons.com/wp-content/uploads/2020/09/tteokbokki-top-down-view-of-tteokbokki-in-a-bowl-500x500.jpg"
                                alt="" srcset="">
                        </div>
                        <div class="col-9">
                            <div class="row justify-content-between">

                                <div class="col-6">
                                    <p class="text-start text-danger m-0 h-2">
                                        Tteokbokki
                                    </p>
                                </div>
                                <div class="col-6">
                                    <p class="text-end text-danger m-0">
                                        10.99
                                    </p>
                                </div>
                                <div>
                                    <hr class="border border-dark border-2 opacity-100 m-0">
                                </div>
                                <div>
                                    Spicy rice cakes, serving with fish cake.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>



</html>
